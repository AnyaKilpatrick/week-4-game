<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/images/favicon.ico" >
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Harry Potter RPG</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center pl-0 pr-0">
            <div class="col-4 pl-0">
                <img class="img-fluid" src="assets/images/left2.jpg" alt="header">
            </div>
            <div class="col-4 pt-3">
                <img class="img-fluid" src="assets/images/name.png" alt="header">
            </div>
            <div class="col-4 text-right pr-0">
                <img class="img-fluid" src="assets/images/right2.jpg" alt="header">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id = "parent1">
                <div class="row justify-content-center">
                    <h2 id="pick">Pick Your Character</h2>
                </div>
                <div class="row justify-content-around">
                    <div class="col-xl-6 col-lg-6 character pl-3 pr-3 mb-3" id="voldemort">
                        <p class="name">Lord Voldemort</p>
                        <img class="img-fluid" src="assets/images/v.jpg" alt="image">
                        <span id="hp1" class="text-center hp"></span>
                    </div>
                    <div class="col-xl-6 col-lg-6 character mb-3" id="hermione">
                        <p class="name">Hermione Granger</p>
                        <img class="img-fluid" src="assets/images/hermione.jpg" alt="image">
                        <span id="hp2" class="text-center hp"></span>
                    </div>
                    <div class="col-xl-6 col-lg-6 character mb-3" id="sirius">
                            <p class="name">Sirius Black</p>
                            <img class="img-fluid" src="assets/images/sirius.jpg" alt="image">
                            <span id="hp3" class="text-center hp"></span>
                    </div>
                    <div class="col-xl-6 col-lg-6 character mb-3" id="belatrix">
                            <p class="name">Bellatrix Lestrange</p>
                            <img class="img-fluid" src="assets/images/b.jpg" alt="image">
                            <span id="hp4" class="text-center hp"></span>
                    </div>
                </div>
            </div>
            <div class="col-3" id = "parent2">
                <div class="row justify-content-center">
                    <h2>Your Character</h2>
                </div> 
                <div class="row justify-content-center" id="pickedUser">
                    <!-- Place for picked character -->
                </div>
            </div>
            <div class="col-3" id = "parent3">
                <div class="row justify-content-center">
                    <h4>Fight Section</h4>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-info mt-3" id="attackBtn">Attack</button>
                </div>
                <div class="row justify-content-center mt-3">
                    <p id="attackInfo" class="mt-3"></p>
                </div>
                <div class="row justify-content-center" id="restart">
                    <!-- Place for restart button -->
                </div>
            </div>
            <div class="col-3" id = "parent4">
                <div class="row justify-content-center">
                    <h2>Your Defender</h2>
                </div>
                <div class="row justify-content-center" id="pickedDefender">
                    <!-- Place for picked defender -->
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
